<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nita Septiani - Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f6f8fa, #ffffff); color: #1f2328;
      color: #1f2328;
      transition: all 0.3s ease-in-out;
    }

    header {
      background: #ffffff;
      padding: 30px 20px;
      text-align: center;
      color: #1f2328;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    header img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 3px solid #00d4ff;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    nav a {
      color: #00d4ff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    h2 {
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 5px;
      margin-bottom: 20px;
      color: #1f2328;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      color: #ccc;
      margin-top: 50px;
    }

    .ticker {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background: #e6f7ff;
      padding: 10px;
      border-radius: 10px;
    }

    .ticker span {
      display: inline-block;
      background: #d0e7f5;
      margin: 0 10px;
      padding: 5px 15px;
      border-radius: 20px;
      white-space: nowrap;
    }

    .ticker .wrapper {
      display: inline-block;
      animation: scroll 30s linear infinite forwards;
      animation-delay: 0s;
      animation-fill-mode: both;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #ffffff;
      border: 1px solid #d0d7de;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 212, 255, 0.25);
    }

    .card p {
      color: #444;
      font-size: 0.95em;
      margin-top: 8px;
    }

    .card a {
      color: #0969da;
      font-weight: 600;
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .freelance-box {
      background: #e6faff;
      border: 2px dashed #00d4ff;
      padding: 20px;
      border-radius: 12px;
      margin: 40px auto;
      max-width: 80%;
      text-align: center;
      font-size: 1.1em;
      font-style: italic;
    }
  </style>
</head>
<body>
<!-- (body content stays the same as before) -->
</body>
</html>
